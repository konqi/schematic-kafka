name: Build
on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: install node v16
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: install dependencies
        run: yarn install --frozen-lockfile
      - name: compile
        run: yarn build
